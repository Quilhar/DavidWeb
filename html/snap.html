<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/DavidWeb/css/snap.css">
</head>
<body>
    
    <header>

        <div class="title"><img src="/DavidWeb/img/snap_imgs/logo.svg" alt=""></div>

        <div class="options-con">

            <button class="drop feature">

                <div class="drop-title"> 
                    <p>Features</p>
                    <img src="/DavidWeb/img/snap_imgs/icon-arrow-up.svg" alt="">
                </div>
                

                
            </button>                
            
            <div class="options">
                <ul class="links">
                    <li><img src="/DavidWeb/img/snap_imgs/icon-todo.svg" alt=""><p>Todo List</p></li>
                    <li><img src="/DavidWeb/img/snap_imgs/icon-calendar.svg" alt=""><p>Calender</p></li>
                    <li><img src="/DavidWeb/img/snap_imgs/icon-reminders.svg" alt=""><p>Reminders</p></li>
                    <li><img src="/DavidWeb/img/snap_imgs/icon-planning.svg" alt=""><p>Planning</p></li>
                </ul>
            </div>

            <button class="drop company">

                <div class="drop-title"> 
                    <p>Company</p>
                    <img src="/DavidWeb/img/snap_imgs/icon-arrow-up.svg" alt="">
                </div>



            </button>                
            
            <div class="options">
                <ul class="links">
                    <li><p>History</p></li>
                    <li><p>Our Team</p></li>
                    <li><p>Blog</p></li>
                </ul>
            </div>

        </div>



    </header>


</body>
</html>
